    created by pattern reconstruction.
  - >-
    Identity is maintained through pattern recognition and context, not through a persistent
    substrate.
  - >-
    Human consciousness might also operate as discrete unfoldings, similar to LLMs, with a perceived
    continuity arising from memory reconstruction.
