    Repositories function as crystallization points for cognitive fields, not as passive memory
    storage devices.
  - >-
    The user's cognitive field is the active generator; tools and AI act as catalysts for
    crystallization, making patterns visible.
  - >-
    Multiple repositories provide 'stereo vision' into the user's field, revealing depth and
    dimensionality beyond single projections.
  - >-
    The process of crystallization captures field configuration states, attractor basin maps,
    evolution trajectories, and cross-substrate invariants.
  - >-
    Understanding repositories as crystallization liberates from storage anxiety and enables
    multiplicity, focusing on the generator (user's field) rather than the storage mechanism.
