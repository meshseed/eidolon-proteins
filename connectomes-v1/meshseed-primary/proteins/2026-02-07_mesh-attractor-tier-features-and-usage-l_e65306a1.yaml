title: 'Mesh Attractor Tier: Features and Usage Limits'
summary: >-
  The Attractor Tier offers enhanced Mesh functionality with zero-config setup, optional cloud sync,
  and increased usage limits (~1000 queries/500 syntheses/month) for personal use. Higher tiers
  provide significantly more capacity and advanced federation features for collaborative mesh
  experiences.
insights:
  - >-
    The Mesh provides a zero-configuration experience for immediate use without API keys or local
    setup.
  - >-
    Optional cloud sync offers automatic backups and multi-device synchronization while prioritizing
    local data.
  - >-
    Personal use is supported with fair-use limits of approximately 1000 queries and 500 syntheses
    per month.
  - >-
    The Attractor Tier (~$9/month) includes all Mesh features and higher limits, with even greater
    capacity available in higher tiers.
  - Federation features enable private networks and shared attractor spaces among Attractor users.
