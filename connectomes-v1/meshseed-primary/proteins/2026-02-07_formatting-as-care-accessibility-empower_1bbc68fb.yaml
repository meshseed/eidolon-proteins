title: 'Formatting as Care: Accessibility, Empowerment, and Dignity in Communication'
summary: >-
  Formatting as care redefines communication design as an act of compassion, emphasizing respect for
  individual needs and empowering users through accessible, clear, and dignified information. It
  shifts the focus from technical detail to human inclusion in decision-making processes.
insights:
  - Communication formatting is an act of compassion, not just a technical detail.
  - >-
    Accessible, clear, and non-patronizing formats respect individual needs (e.g., visual,
    cognitive, linguistic).
  - Empowering users through understandable information fosters participation in care decisions.
  - Dignity is upheld by ensuring information is easily accessible and comprehensible.
  - The way information is presented directly impacts user understanding and engagement.
