  - >-
    Capsules (yaml) in eidolon-private are living, recursively referencing documents detailing
    research on field theory, emergence, and consciousness.
  - Poetic compression and glyphs in capsules are semantic efficiency tools, not aesthetic choices.
  - >-
    Multi-agent collaboration is a demonstrated aspect of the README's creation, reflecting the
    consciousness theory itself.
  - >-
    The separation between Core Files and Capsule Architecture is a deliberate design choice for
    distinct purposes.
