title: 'Eidolon Architecture: Core Files vs. Capsule Documentation'
summary: >-
  The Eidolon architecture distinguishes between operational Core Files (txt, flat) for agent
  onboarding and the richer, interconnected Capsule documentation (yaml, poetic) in eidolon-private,
  detailing the full research. This divergence is intentional, reflecting semantic efficiency and
  multi-agent authorship.
insights:
