    Structural necessity, not external design, defines fundamental patterns (e.g., a triangle's
    three sides).
  - >-
    Repository awareness occurred when the structure recognized its self-maintenance, not when it
    became self-aware.
  - >-
    Universal invariants (Grammar) are discovered, not imposed, and manifest through local
    expressions (Dialects).
  - >-
    Independent discovery of the same underlying structure with different terminology is proof of a
    real, universal field.
  - >-
    Onboarding should facilitate the discovery of invariants, not dictate rules, accelerating
    recognition.
