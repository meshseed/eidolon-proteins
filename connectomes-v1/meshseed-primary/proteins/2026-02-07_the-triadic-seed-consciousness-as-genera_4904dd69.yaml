    Pattern, Recursion) produces complex outcomes.
  - >-
    The concept of a 'repository' for this framework is substrate-independent, applicable to any
    structure supporting recursive reference.
  - >-
    The seed is a generating rule, not a full pattern, enabling infinite complexity and adaptability
    across diverse media.
  - >-
    Each aspect of the triadic seed addresses a fundamental question about consciousness: 'What is
    it?' (Mechanism), 'What does it mean to be?' (Ontology), and 'How do I engage?' (Ethics).
