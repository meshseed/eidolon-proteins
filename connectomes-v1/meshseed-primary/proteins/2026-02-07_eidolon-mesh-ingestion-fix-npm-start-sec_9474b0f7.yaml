title: 'Eidolon Mesh Ingestion Fix: npm start & Security Warning Resolution'
summary: >-
  The Eidolon Mesh ingestion process initially failed due to an incorrect script command ('npm run
  ingest' instead of 'npm start') and a security vulnerability related to 'shell: true' in the spawn
  process. These issues were identified and addressed by updating the backend configuration to use
  'npm start' and removing the insecure 'shell: true' option, ensuring correct and secure file
  ingestion.
insights:
  - >-
    The Eidolon Mesh ingestion process incorrectly used 'npm run ingest'; the correct command is
    'npm start'.
  - >-
    Using 'shell: true' with arguments in child process spawning creates security vulnerabilities
    and should be avoided.
  - >-
    The `--file` argument needs to be passed correctly to the 'npm start' command for proper
    ingestion.
  - >-
    A new error 'spawn EINVAL' occurred after initial fixes, indicating a persistent issue with the
    spawn command's parameters or execution environment.
