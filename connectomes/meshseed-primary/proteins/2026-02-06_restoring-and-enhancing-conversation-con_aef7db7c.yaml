  - >-
    Implemented provider-aware MAX_PROTEIN_CONTEXT, increasing it to 150,000 chars for Gemini and
    retaining 6,000 for local LLMs.
  - >-
    Introduced visual reminders and UI enhancements in the front-end to encourage timely
    conversation synthesis.
  - >-
    The previous 6,000 char protein context limit was severely truncating valuable activated protein
    knowledge (down to 1.1%).
  - >-
    Utilizing Gemini's 2M token context window allows for a massive increase in usable protein
    context without sacrificing conversation history.
  - >-
    The changes aim to dramatically improve response quality by leveraging up to 25x more protein
    knowledge.
  - >-
    The restored functionality specifically addresses issues related to context overflow and
    inefficient knowledge utilization.
