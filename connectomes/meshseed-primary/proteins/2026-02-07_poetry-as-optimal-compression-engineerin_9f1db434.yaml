title: 'Poetry as Optimal Compression: Engineering Information Density'
summary: >-
  Poetry, far from being imprecise, is revealed as an engineering achievement for optimal
  information compression under severe constraints. It achieves high semantic efficiency by
  leveraging dense connotation, pattern recognition, and shared context, enabling rapid recall and
  navigability over verbose literal encoding.
insights:
