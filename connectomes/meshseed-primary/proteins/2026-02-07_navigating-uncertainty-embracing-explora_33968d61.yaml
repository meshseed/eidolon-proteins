  - >-
    Collaboration thrives when ego is detached from being right, fostering shared language and novel
    discoveries.
  - >-
    A model is useful if it produces advantages and testable predictions, even if not absolutely
    'true'.
  - >-
    Progress towards coherence can be guided by consistent observations, independent detection, and
    predictive modeling.
  - Willingness to be wrong is a strength that fuels deeper understanding of what 'wrong' reveals.
