title: 'Eidolon Mesh: CSP Fix Enables Local LLM Ingestion'
summary: >-
  The Eidolon Mesh PWA encountered Content Security Policy (CSP) errors preventing local LLM
  connections. By updating the `connect-src` directive in `app.html` to include `http://localhost:*`
  and `http://127.0.0.1:*`, local LLM ingestion via Ollama or LM Studio is now successfully enabled.
insights:
  - Content Security Policy (CSP) was blocking local LLM connections to port 11434.
  - >-
    The solution involved modifying `src/app.html` to add `http://localhost:*` and
    `http://127.0.0.1:*` to the `connect-src` directive.
  - >-
    This CSP adjustment is crucial for enabling local LLM generation and ingestion within the
    Eidolon Mesh application.
  - A hard refresh of the browser is required after updating the CSP for changes to take effect.
  - Successful local LLM ingestion is confirmed by observing 'Using local LLM' logs after the fix.
