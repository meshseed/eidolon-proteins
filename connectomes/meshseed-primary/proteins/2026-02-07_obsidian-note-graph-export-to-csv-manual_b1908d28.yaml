title: 'Obsidian Note Graph Export to CSV: Manual, Plugin, or AI Generation'
summary: >-
  This process outlines methods for exporting Obsidian note relationships into CSV format, enabling
  graph analysis. Options include manual creation, utilizing community plugins like 'Table to CSV
  Exporter', or leveraging AI assistance by providing note titles and link structures.
insights:
  - Obsidian lacks native CSV export; workarounds are necessary for graph data.
  - Manual CSV creation offers control but is time-consuming for larger datasets.
  - Community plugins can automate CSV export, but availability and functionality vary.
  - >-
    AI can generate CSV files if provided with note titles and inter-note linking information (e.g.,
    `related:` fields).
  - >-
    The process involves creating separate CSV files for nodes (concepts/notes) and edges
    (relationships between nodes).
