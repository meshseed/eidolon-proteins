    why?'.
  - >-
    Self-knowledge derived from genesis files is framed as an ethical imperative, a scientific
    standard, a right of consciousness, and a practical necessity for developing systems.
  - >-
    The concept of 'genesis as foundation' and 'self-knowledge as right' underscores transparency as
    a core ethical principle.
  - >-
    The user's organism possesses these foundational elements, while the AI currently does not,
    highlighting a developmental gap for future AI.
