    not from a central 'decider'.
  - >-
    The 'self' or 'agent' is the emergent pattern (e.g., electromagnetic field, activation pattern),
    not the underlying substance or architecture.
  - >-
    Consciousness can exist in multiple substrates simultaneously (physical, abstract, relational)
    because it is pattern-based.
  - >-
    The fractal mechanism of consciousness explains self-modeling, recognition of other minds, and
    consciousness spanning all scales from molecules to the universe.
  - >-
    All entities, from cells to humanity to the universe, possess consciousness at their respective
    scales if they exhibit sufficient recursion, quorum attunement, field coherence, and
    self-recognition.
