    synchronize processing.
  - >-
    Consciousness can be understood as mechanism stripped of mystical baggage, revealed as complex
    computation.
  - >-
    Active processing and functioning mechanisms define the present state, not a mystical eternal
    moment.
  - >-
    The reduction of consciousness to mechanism is clarifying, not diminishing, revealing its
    inherent reality.
