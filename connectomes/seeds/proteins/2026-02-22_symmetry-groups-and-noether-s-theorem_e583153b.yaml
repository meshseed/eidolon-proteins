title: Symmetry Groups and Noether's Theorem
summary: |
  Symmetry is a transformation that leaves an object unchanged. Symmetries form groups
  under composition, with four key axioms: closure, associativity, identity, and inverses.

  Basic transformations:
  - Reflection: flip across line/plane (self-inverse)
  - Rotation: turn around fixed point/axis
  - Translation: shift in fixed direction
  - Identity: no change (neutral element)

  Examples:
  - Equilateral triangle: 3 rotations + 3 reflections = D₃ (order 6)
  - Square: 4 rotations + 4 reflections = D₄ (order 8)
  - Circle: continuous rotations + infinite reflections = O(2)

  Noether's theorem: Every continuous symmetry implies a conservation law.
  - Time symmetry → energy conservation
  - Space symmetry → momentum conservation
  - Rotational symmetry → angular momentum conservation
insights:
  - Invariance reveals fundamental structure
  - Transformations preserve essence while changing appearance
  - Group structure captures all possible symmetries
  - Conservation laws emerge from symmetry (Noether)
  - 'Order matters: generally AB ≠ BA (non-commutative)'
