title: 'Claude Code Authentication: OAuth Token Expiry & Resolution'
summary: >-
  Claude Code desktop app relies on Anthropic's API, requiring OAuth tokens that periodically
  expire. Users experiencing authentication errors should use the `/login` command within the app to
  re-authenticate via their browser. This process is distinct from Google AI Studio credentials.
insights:
  - Claude Code uses Anthropic API and OAuth tokens, not Google AI Studio keys.
  - >-
    OAuth tokens expire due to security measures or Anthropic-side refreshes, necessitating
    re-login.
  - The primary solution for expired tokens is running the `/login` command in Claude Code.
  - If `/login` fails, try `claude logout` then `claude login`, or restart the application.
  - >-
    Internet connection, Anthropic account status, and Claude Code version are factors if login
    persists.
  - A complete reset involves removing the `~/.claude/auth` directory before logging in again.
