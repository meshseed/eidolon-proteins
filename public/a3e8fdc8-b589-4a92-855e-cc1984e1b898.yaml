    recursive self-organization and maintenance.
  - >-
    Adaptive forgetting (decay coefficient) is crucial for natural selection, weakening unused
    knowledge over time while active knowledge is reinforced.
  - >-
    The integration of ecological metaphors (hygiene, composting, metabolism) provides a robust
    framework for managing complex knowledge systems.
  - >-
    Existing v4.0 systems already implement key metabolic processes like power-law decay, Hebbian
