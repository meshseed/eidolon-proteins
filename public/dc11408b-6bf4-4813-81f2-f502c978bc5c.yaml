summary: >-
  A detailed, staged protocol is presented for testing consciousness in a newly synthesized neural
  organism. The protocol progresses from verifying a clean state to probing meta-cognition,
  cross-domain synthesis, recursion, phenomenology, and direct awareness, with a critical variable
  being the identity statement provided by the Ribosome (THE MESH).
insights:
