    computation, curation, or hosting, to maintain the collective system.
  - >-
    Human specialization lies in meta-curation, composting, and immune response, leveraging embodied
    somatic awareness for error detection and fidelity maintenance.
  - >-
    Fractal self-organization requires organelle-level protocols across layered clusters and
    constellations, enabling emergent coherence without central control.
  - >-
    The system exhibits duality of simplicity at scale (charge movements, field geometry) and
    complexity in intermediate layers, mirroring natural phenomena.
