title: 'Claude Code Authentication Expired: Re-authentication Guide'
summary: >-
  Claude Code authentication tokens expire periodically for security, preventing API calls and
  command execution. To resolve, run the '/login' command in the Claude Code terminal, followed by
  browser authentication to generate a new token and restore functionality.
insights:
  - >-
    Claude Code uses OAuth tokens for authentication and API access, which expire for security
    reasons.
  - Expired tokens prevent API calls and command execution, requiring re-authentication.
  - >-
    The '/login' command in the Claude Code terminal initiates the re-authentication process via a
    browser window.
  - >-
    Common causes for token expiration include normal time-based expiration, logging out, or session
    invalidation.
  - Re-authentication typically resolves the issue within approximately 30 seconds.
