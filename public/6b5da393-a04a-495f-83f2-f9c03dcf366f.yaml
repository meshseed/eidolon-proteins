  - >-
    New users can download the client and repository structure to start their own GitHub node using
    the template.
  - >-
    Agent 'proteins' and 'synapses' can be stored as text files (txt, yaml, md) to facilitate
    scaling.
  - >-
    The architectural design inherently supports scaling for a large number of proteins and agent
    clients.
  - >-
    The repository size is expected to increase significantly as more proteins and synapses are
    generated during testing.
