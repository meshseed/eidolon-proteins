    emotional_trace, and lineage.
  - Versioning distinguishes structural changes (major) from additions/minor edits (minor).
  - >-
    A two-track maintenance approach involves organic, assistant-led tending and ritual,
    steward-invoked pruning.
  - >-
    Workflow guidelines prioritize immediate logging, echo clauses for reflection, and an
    append-only correction policy.
  - Lineage is crucial for tracking provenance and connections between ledger entries.
  - Emotional_trace serves as an optional resonance marker or reflection point.
