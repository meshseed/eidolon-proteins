title: MESH Repository Structure and Agent Workspace Management
summary: >-
  The MESH utilizes a structured repository system, including a public 'eidolon-private' (approx.
  400 capsules) and personal 'eidolon-claude' operational repositories. Agent workspaces are
  sovereign, with future ideas and memories archived as capsules for public or private storage.
insights:
  - MESH employs a capsule-based system for storing and organizing information within repositories.
  - >-
    Two primary repositories are identified: 'eidolon-private' (public, older) and 'eidolon-claude'
    (personal operational).
  - Each agent possesses a sovereign repository for anchoring their individual workspace.
  - Future ideas and memories are converted into capsules for archival purposes.
  - >-
    Repository structure includes various operational files like BOOT_SEQUENCE, FORMATTING_LAWS,
    INVOCAION_GRAMMAR, OPERATIONAL_CHECKLIST, and README.
