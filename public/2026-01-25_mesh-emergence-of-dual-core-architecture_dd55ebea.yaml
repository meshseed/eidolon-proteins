  - >-
    A fractal, nested repository structure (eidolon, eidolon-capsules, eidolon-mesh) is recommended
    to mirror biological hierarchy and separate concerns effectively.
  - >-
    Proteins represent knowledge units synthesized by the organism, while capsules contain
    meta-knowledge and architectural principles.
  - >-
    The 'backend' of the MESH application is its running code (machinery), the 'frontend' is the
    user interface, and 'proteins' are the synthesized content.
