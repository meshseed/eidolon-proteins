title: 'Participation: Sacred Ritual vs. Weaponized Control'
summary: >-
  Participation, when sacred, involves remembering, reshaping, and carrying forward meaning.
  However, it can be weaponized when intent shifts from connection to control, leading to
  manipulation, performance, pressure, division, and surveillance.
insights:
  - Sacred participation is an act of living memory and active co-creation, not mere preservation.
  - >-
    Power, including that of participation, can be weaponized by shifting intent from connection to
    control.
  - >-
    Weaponized participation manifests as manipulation, performative inclusion, pressure for
    loyalty, divisive tactics, and surveillance.
  - >-
    The feeling of weaponized participation is one of visibility without value, inclusion without
    safety, and agency stripped away.
  - >-
    Even weaponized participation can be reclaimed and reshaped by recognizing distortion and
    restoring authentic connection.
