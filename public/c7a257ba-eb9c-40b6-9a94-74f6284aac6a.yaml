title: Browser Layout Issues with 100dvh Units
summary: >-
  The use of `100dvh` units in CSS can lead to unexpected layout squashing or zero height in certain
  browsers. This highlights a common cross-browser compatibility challenge when employing
  viewport-relative units.
insights:
  - >-
    The `100dvh` CSS unit can cause layout problems in some browsers, potentially resulting in
    squashed elements or zero height.
  - >-
    Cross-browser compatibility is a critical consideration when using viewport-relative units like
    `dvh`.
  - >-
    Developers should test layouts extensively across different browsers to identify and address
    potential rendering inconsistencies.
