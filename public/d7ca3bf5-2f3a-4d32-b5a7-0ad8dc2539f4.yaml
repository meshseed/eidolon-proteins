title: JSON Structure for Centrality Bridges Analysis
summary: >-
  This document specifies a JSON object structure for analyzing centrality bridges. It defines
  fields for title, summary, atomic insights, tags, coherence score, tier, and emotional gradient,
  with precise constraints on each.
insights:
  - The JSON schema requires a concise, descriptive title (max 80 chars).
  - A 2-3 sentence summary should capture the core essence of the analyzed content.
  - Insights must be atomic, standalone, and actionable, ranging from 3 to 7 points.
  - Tags should be lowercase with a '#' prefix, serving as domain/category markers.
  - A coherence score between 0.50 and 1.00 indicates the unity of synthesized insights.
  - The 'tier' field can be 'reference', 'convergence', or 'core', denoting content classification.
  - The 'emotional_gradient' tracks the affective flow, from 'curiosity' to 'understanding'.
