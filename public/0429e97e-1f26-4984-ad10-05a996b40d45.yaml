  - No manual credentials (API keys, tokens) are required for Claude Code's native authentication.
  - Users must be in the Claude Code desktop app, not the web interface, for /login to function.
  - >-
    If /login fails, troubleshooting involves checking popup blockers, restarting the app, and
    verifying the correct desktop app setup.
  - Typing /help can indicate if the user is already logged in.
  - >-
    Authentication for other services (e.g., Google AI Studio, GitHub) requires their respective
    credentials, separate from Claude Code's login.
