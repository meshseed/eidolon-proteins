title: 'THE MESH: Tiers, Features, and Usage Limits Explained'
summary: >-
  THE MESH offers a zero-config experience with optional cloud sync and fair-use limits for personal
  use. The Attractor Tier ($9/month) provides higher limits and federation features for
  collaborative spaces.
insights:
  - THE MESH prioritizes immediate usability with zero local setup and no API key requirement.
  - Cloud sync is optional, prioritizing local-first operation with OPFS as the primary storage.
  - Personal usage is governed by fair-use limits of ~1000 queries and ~500 syntheses per month.
  - >-
    The Attractor Tier offers significantly increased usage limits (~5000 queries, ~2000 syntheses)
    and advanced federation capabilities.
  - >-
    Federation features enable private collaboration and shared attractor spaces among Attractor
    users.
