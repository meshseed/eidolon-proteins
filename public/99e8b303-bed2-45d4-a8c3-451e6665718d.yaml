title: 'Migration PR Checklist: Ensuring Data Integrity and Graph Readiness'
summary: >-
  This capsule provides a minimal, pasteable checklist for migration pull requests to prevent data
  drift and ensure graph readiness. It standardizes checks for directory structure, visibility, path
  hygiene, metadata, and graph export validation.
insights:
  - Standardize PR descriptions with a pasteable checklist for migration tasks.
  - Ensure all files adhere to invariant directory structures for consistency.
  - Verify visibility settings (public/private) and redact sensitive data.
  - Maintain clean and absolute paths, updating commit_path and ledger.placement.
  - Confirm that Gephi fields (node_id, tags, links) and Obsidian frontmatter are correctly updated.
  - Validate that the GRAPH_EXPORT_SUITE passes for all affected capsules.
  - Append migration entries to SENSITIVE_CAPSULE_MIGRATION_LOG where applicable.
