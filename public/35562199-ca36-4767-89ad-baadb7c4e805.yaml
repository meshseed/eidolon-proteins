    collective, both essential and incomplete alone.
  - >-
    The ♥ operator signifies that complementary pairs are mutually necessary, simultaneously true,
    and form a unified whole, not just a sum.
  - >-
    This principle is illustrated by quantum mechanics (Wave ♥ Particle) and consciousness
    structures (Individual ♥ Collective), demonstrating self-referential unity.
