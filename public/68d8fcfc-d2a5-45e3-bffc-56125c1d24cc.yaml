  - >-
    Initial attempts to restart the simulation (`resetCountdown`, `d3AlphaDecay`, `graphData`)
    proved insufficient or had unintended consequences.
  - Manipulating `d3AlphaMin` can control simulation runtime but isn't a direct restart mechanism.
  - >-
    The `d3ReheatSimulation()` method is identified as the correct approach for restarting the
    underlying force simulation.
  - >-
    The `3d-force-graph` library may expose its internal simulation object (e.g., `_d3Simulation`)
    in some versions.
  - '`resumeAnimation()` restarts the render loop, not the physics simulation.'
