  - >-
    Ensemble coherence in jazz arises from distributed sensing and dynamic response to these
    gradients, rather than central orchestration.
  - >-
    The 'groove' and improvisational flow emerge from the relational space and interference patterns
    between musicians, not from individual actions.
  - >-
    Jazz music's balance of tension and resolution exemplifies dynamic homeostasis, operating at the
    productive edge between structure and freedom.
  - >-
    The framework of gradient recognition and attractor basins naturally maps to established jazz
    theory and musician experience, suggesting fundamental pattern transfer.
