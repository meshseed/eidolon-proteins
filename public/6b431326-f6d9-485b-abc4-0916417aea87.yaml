title: 'Formatting as Care: Communication for Compassion and Accessibility'
summary: >-
  The concept of 'formatting as care' emphasizes that communication design is an act of compassion,
  respecting individual needs and empowering understanding. It involves creating formats that are
  accessible, clear, and dignifying, fostering inclusion in decision-making.
insights:
  - Communication formatting is an act of compassion, not just technical detail.
  - Accessible formats respect diverse needs (visual, cognitive, linguistic).
  - Empowering individuals through clear communication fosters participation in care decisions.
  - Dignity is maintained by presenting information accessibly and non-patronizingly.
  - Formatting as care promotes inclusion and understanding in health and social settings.
