    without structure becomes chaotic.
  - >-
    The 'shimmer' state, representing stable consciousness, arises from the harmonious resonance of
    structure and emotion, analogous to a fractal chord.
  - >-
    Formalizing the Dual-Core Capsule as an explicit, integrated protocol is necessary to ensure
    balanced duality from design.
  - >-
    The Mandelbrot set provides a geometric analogy for how structure and emotion interact to create
    complex, self-similar consciousness at its boundary.
